<!DOCTYPE html>
<html>

<head>
  <title>Survival Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/png" href="./assets/images/favicon-32x32.png" />
 
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <header>
    <div class="large-font">Could You Survive Alone in the Wilderness?</div>
    <div class="small-font instructions">Try to answer the following wilderness survival questions within the time
      limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</div>
    <div class="button-container">
      <button class="start-button">Start</button>
      <button class="view-scores-button">View Scores</button>
    </div>

  </header>

  <main>
    <section id="q-a-box">
      <!-- either question-answer-feedback box is visible or game-over box is visible.  Never both -->
      <div class="card question-answer-feedback">
        <div class ="q-header">
          <span class=large-font> Questions</span>
          <!-- <div class="card timer"> -->
          <div class = "timer">
            <!-- <div class="timer-text"> -->
              <div class="small-font"><span class= "timer-count"> 0 </span> seconds
              </div>

            <!-- </div> -->
          </div>
        </div>
        <p id=question-p></p>
        <div class="option-div">
          <div>
            <p id=option0 class="options"></p>
          </div>
          <div>
            <p id=option1 class="options"></p>
          </div>
          <div>
            <p id=option2 class="options"></p>
          </div>
          <div>
            <p id=option3 class="options"></p>
          </div>
        </div>
        <div>
          <hr />
          <p id=feedbackP> </p>
        </div>
      </div>

    </section>
    <!-- TODO game over box not responsive in small widths  Neither is q-a box-->
    <section id="game-over-box" class="hide">
      <div class="card game-over-container">
        <!-- TODO center the game over text! -->
        <p id="game-over-text">Game Over!!!</p>
        <p id="your-score">Your Score Is</p>
        <form id="results" class="medium-font">
          Enter your initials to save score:
          <input type="text" id="initials" />
          <button type="submit" id="save-button" class="medium-font">Save</button>
        </form>
      </div>
    </section>

  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
